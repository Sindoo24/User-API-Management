version: "2"
sql:
  - engine: "postgresql"
    queries: "db/sqlc/queries.sql"
    schema: "db/migrations"
    gen:
      go:
        package: "generated"
        out: "db/sqlc/generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
